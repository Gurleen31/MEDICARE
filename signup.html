<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare - Sign Up</title>
    <style>
        /* Global Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('bg_login.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out; /* Add fade-in effect */
        }

        /* Add a blurred background effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('bg_login2.png') no-repeat center center fixed;
            background-size: cover;
            filter: blur(2px); /* Adjust blur intensity here */
            z-index: -1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 30px;
            color: white;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .logo:hover {
            /* color: #0056b3; */
            transform: scale(1.1);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 380px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.8s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #0056b3;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            color: #333;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #999;
        }

        input:focus {
            border-color: #0056b3;
            background: #fff;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 86, 179, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #003d82;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .login-link a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="logo">Medicare</div>
    <div class="container">
        <h1>Create Account</h1>
        <form class="signup-form" action="/signup" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="/">Login</a></p>
        </div><div class="login-link">
        <p><a href="/index">Back to Home →</a> </p></div>
        <footer>© 2024 Medicare. All rights reserved.</footer>
    </div>
</body>
</html>
